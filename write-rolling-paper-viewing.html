<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/write-rolling-paper-viewing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <i class="bi bi-chevron-left" onclick="backBtn()"></i>
            <div class="title" onclick="goHome()">Rolling</div>
        </header>
        <main>
            <div class="sender_box">
                <div class="sender_tit">From.</div>
                <input type="text" id="sender_input">
                <!-- <i class="bi bi-trash3"></i> -->
            </div>
            <div class="paper_box">
                <textarea name="" id="text" maxlength="500" placeholder="500자 이내 작성"></textarea>
            </div>
            <div class="btn_box">
                <button class="send_btn" onclick="goToEdit()">수정하기</button>
                <button class="delete_btn" onclick="deletePaper()">삭제하기</button>
            </div>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- <script src="/js/write-rolling-paper-viewing.js"></script> -->
<script>
    const url = new URL(window.location.href);
    const urlParams = url.searchParams;

    var paper_id = urlParams.get('paper_id');
    var id = urlParams.get('id');
    console.log(paper_id + " " + id);

    $.support.cors = true;
    $.ajax({
        type: 'get',           // 타입 (get, post, put 등등)
        url: `http://localhost:3000/api/papers/${paper_id}/${id}`,           // 요청할 서버url
        async: true,            // 비동기화 여부 (default : true)
        dataType: 'json',       // 데이터 타입 (html, xml, json, text 등등)
        data: {},
        contentType: "application/json",
        success: function (result) { // 결과 성공 콜백함수
            console.log("성공함");
            console.log(result);

            // TODO: 편지 수정 시 폰트 적용
            var font = result.result.font;
            $('.sender_box').css("font-family", $(font).val());

            // writer 가져오기
            var writer = result.result.writer;
            $('#sender_input').val(writer);
            $("#sender_input").attr("readonly", true);        // readonly 처리

            // paper 내용 가져오기
            var content = result.result.content;
            var textarea_str = $("#text").val();
            textarea_str = textarea_str + content;
            // console.log(textarea_str);
            $("#text").html(textarea_str);
            $("#text").attr("readonly", true);        // readonly 처리
        }
    });

    function goToEdit() {
        var isEdit = true;
        location.href = `../write-rolling-paper-creating.html?paper_id=${paper_id}&id=${id}&edit=${isEdit}`;
    }

    async function deletePaper() {
        // const url = new URL(window.location.href);
        paper_id = url.searchParams.get('paper_id');
        id = url.searchParams.get('id');

        if (confirm("정말 이 편지를 삭제하시겠습니까?")) {
            $.ajax({
                type: 'delete',
                url: `http://localhost:3000/api/papers/${paper_id}/${id}`,
                dataType: 'json',
                success: function (result) {
                    location.href = `./write-rolling-paper.html?paper_id=${paper_id}`;
                },
                error: function (error) {
                    console.error(error);
                    alert('페이퍼 삭제에 실패했습니다.');
                }
            });
        }
    }

    function backBtn() {
        paper_id = urlParams.get('paper_id');
        window.location.href = `./write-rolling-paper.html?paper_id=${paper_id}`;
    }
</script>
<script src="./js/script.js"></script>

</html>
