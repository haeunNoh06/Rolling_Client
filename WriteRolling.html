<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling</title>
    <link rel="stylesheet" href="/css/WriteRolling.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>  
</head>
<body>
    <div id="wrap">
        <header>
            <span class="rolling_title">Rolling</span>
            <div class="hamberger_menu"><iconify-icon icon="material-symbols:menu" width="25" height="24"></iconify-icon></div>
        </header>
        <main>
            <div class="top_box">
                <div class="rec_box">
                    <div class="rec_tit">To.</div>
                    <input type="text" id="recipient_input">
                </div>
                <button id="sharebtn"><iconify-icon icon="ph:share-fat-fill" width="25" height="23"></iconify-icon></button>
            </div>
            <div class="middle_box"></div>
            <div class="bottom_box">
                <div class="edit_btn"><iconify-icon icon="mdi:pencil-add" width="30" height="28"></iconify-icon></div>
                <div class="emoji_btn"><iconify-icon icon="mdi:emoji" width="30" height="29"></iconify-icon></div>
            </div>

        </main>
        <button class="send_btn">전송하기</button>
    </div>
</body>
</html>
